<header class="header">
  <mat-toolbar class="header__toolbar">
    <div class="container">
      <div class="header__content">
        <app-logo></app-logo>
        <nav class="header__buttons" *ngIf="!isSmallScreen; else smallScreen">
          <a
            class="header__button"
            *ngFor="let page of PAGES"
            mat-button
            [routerLink]="page.path"
            routerLinkActive="active"
          >
            {{ page.label }}
          </a>
        </nav>
        <ng-template #smallScreen>
          <button [matMenuTriggerFor]="menu" mat-icon-button>
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <nav class="header__buttons header__buttons--mobile">
              <a
                class="header__button header__button--mobile"
                mat-button
                *ngFor="let page of PAGES"
                [routerLink]="page.path"
                routerLinkActive="active"
              >
                {{ page.label }}
              </a>
            </nav>
          </mat-menu>
        </ng-template>
      </div>
    </div>
  </mat-toolbar>
</header>
